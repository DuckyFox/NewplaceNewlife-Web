<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img class="header-img" src="./imgs/logo.png" alt="logo">
        <img class="line" src="./imgs/borderline.png" alt="borderline">
    </div>
    <div class="profile">
        <img src="./imgs/avatar.png" alt="avatar">
        <div class="profile-inf">
            <button class="profile-img"><img src="./imgs/edit-btn.png" alt="edit-btn"></button>
            <h2 class="profile-h2">Nathan Dreik</h2>
            <h3 class="profile-h3">Developer</h3>          
        </div>
        <div class="profile-btn">
            <button class="profile-add"><img src="./imgs/delete-btn.png" alt="delete-btn"></button>
            <button class="profile-add"><img src="./imgs/add-btn.png" alt="add-btn"></button> 
        </div>
    </div>
    <div class="main">
        <div class="product">
            <div class="products">
                <img class="product-img" src="./imgs/forest.png" alt="forest">
                <button class="product-trash"><img  src="./imgs/trash-btn.png" alt="trash-btn"></button>
                <div class="product-under">
                <h2 class="product-h2">FOREST</h2>
                <button class="product-btn1"><img class="product-hrt" src="./imgs/like-btn.png" alt="like-btn"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-line" >
        <img src="./imgs/borderline.png" alt="borderline">
    </div>
    <footer class="footer">
        <img src="./imgs/logo.png" alt="logo">
    </footer>
</body>
</html>
